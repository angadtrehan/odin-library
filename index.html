<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1611 Books</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script type="module" src="./scripts/script.js" defer></script>
</head>
<body>
    <dialog>
        <form method="dialog">
            <div class="form-field">
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" required placeholder=" ">
                <span class="validity"></span>
            </div>
            <div class="form-field">
                <label for="author">Author:</label>
                <input type="text" name="author" id="author" required placeholder=" ">
                <span class="validity"></span>
            </div>
            <div class="form-field">
                <label for="pages">Pages:</label>
                <input type="number" name="pages" id="pages">
                <span class="validity"></span>
            </div>
            <div class="form-field" id="read-field">
                <div class="inputs">
                    <label for="read">Read?:</label>
                    <input type="checkbox" name="read" id="read" checked>
                </div>
                <button>Add Book</button>
            </div>
            
            <span class="" id="close-btn">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="currentcolor" d="M13.46,12L19,17.54V19H17.54L12,13.46L6.46,19H5V17.54L10.54,12L5,6.46V5H6.46L12,10.54L17.54,5H19V6.46L13.46,12Z" /></svg>
            </span>
        </form>
    </dialog>
    
    <div class="bookshelves">
        <div class="bookshelf" id="left">
            <div class="shelf" id="shelf1">
                
            </div>
            <div class="shelf" id="shelf2">
                
            </div>
            <div class="shelf" id="shelf3">
                
            </div>
            <div class="shelf" id="shelf4">
                
            </div>
            <div class="shelf" id="shelf5">
                
            </div>
            <div class="shelf" id="shelf6">
                
            </div>
        </div>
        <div class="bookshelf" id="top">
            <div class="shelf" id="shelf7">
                
            </div>
            <div class="shelf" id="shelf8">
                
            </div>
        </div>
        <div class="bookshelf" id="center">
            <button type="button" id="add-book">+</button>
        </div>
        <div class="bookshelf" id="bottom">
            <div class="shelf" id="shelf9">
                
            </div>
            <div class="shelf" id="shelf10">
                
            </div>
        </div>
        <div class="bookshelf" id="right">
            <div class="shelf" id="shelf11">
                
            </div>
            <div class="shelf" id="shelf12">
                
            </div>
            <div class="shelf" id="shelf13">
                
            </div>
            <div class="shelf" id="shelf14">
                
            </div>
            <div class="shelf" id="shelf15">
                
            </div>
            <div class="shelf" id="shelf16">
                
            </div>
        </div>
    </div>
    <div class="infodiv">
    </div>
</body>
</html>
